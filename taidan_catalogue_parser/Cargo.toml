[package]
name = "taidan_catalogue_parser"
version = "0.1.0"
edition = "2021"

[lib]
path = "./lib.rs"

[[bin]]
name = "taidan-parse-catalogue"
path = "./main.rs"

[dependencies]
# not needed for lib but needed for the binary
color-eyre = "0.6.3"
itertools = "0.14.0"
serde = { version = "1.0.217", features = ["derive"] }
serde_yaml_ng = "0.10.0"
thiserror = "2.0.9"
tracing = "0.1.41"
